<h1 id="revealjs-menu">reveal.js-menu</h1>
<p>A slideout menu plugin for <a href="https://github.com/hakimel/reveal.js">Reveal.js</a> to quickly jump to any slide by title. Also optionally change the theme and set the default transition. <a href="https://denehyg.github.io/reveal.js-menu">Check out the live demo</a></p>
<h2 id="installation">Installation</h2>
<h3 id="bower">Bower</h3>
<p>Download and install the package in your project:</p>
<p><code>bower install reveal.js-menu</code></p>
<p>Add the plugin to your presentation, as below.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">&lt;script src=<span class="hljs-string">&quot;bower_components/reveal.js-menu/menu.js&quot;</span>&gt;&lt;/script&gt;
<span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span>
  Reveal.initialize({
    plugins: [ RevealMenu ]
  });
<span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span></span>
</code></pre>
<h3 id="npm">npm</h3>
<p>Download and install the package in your project:</p>
<p><code>npm install --save reveal.js-menu</code></p>
<p>Add the plugin to your presentation, as below.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">&lt;script src=<span class="hljs-string">&quot;node_modules/reveal.js-menu/menu.js&quot;</span>&gt;&lt;/script&gt;
<span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span>
  Reveal.initialize({
    plugins: [ RevealMenu ]
  });
<span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span></span>
</code></pre>
<h3 id="manual">Manual</h3>
<p>Copy this repository into the plugins folder of your reveal.js presentation, ie <code>plugins/menu</code>.</p>
<p>Add the plugin to the dependencies in your presentation, as below.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">&lt;script src=<span class="hljs-string">&quot;plugin/menu/menu.js&quot;</span>&gt;&lt;/script&gt;
<span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span>
  Reveal.initialize({
    plugins: [ RevealMenu ]
  });
<span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span></span>
</code></pre>
<h2 id="configuration">Configuration</h2>
<p>You can configure the menu for your presentation by providing a <code>menu</code> option in the reveal.js initialization options. Note that all config values are optional and will default as specified below.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title class_">Reveal</span>.<span class="hljs-title function_">initialize</span>({
  <span class="hljs-comment">// ...</span>

  <span class="hljs-attr">menu</span>: {
    <span class="hljs-comment">// Specifies which side of the presentation the menu will</span>
    <span class="hljs-comment">// be shown. Use &#x27;left&#x27; or &#x27;right&#x27;.</span>
    <span class="hljs-attr">side</span>: <span class="hljs-string">&#x27;left&#x27;</span>,

    <span class="hljs-comment">// Specifies the width of the menu.</span>
    <span class="hljs-comment">// Can be one of the following:</span>
    <span class="hljs-comment">// &#x27;normal&#x27;, &#x27;wide&#x27;, &#x27;third&#x27;, &#x27;half&#x27;, &#x27;full&#x27;, or</span>
    <span class="hljs-comment">// any valid css length value</span>
    <span class="hljs-attr">width</span>: <span class="hljs-string">&#x27;normal&#x27;</span>,

    <span class="hljs-comment">// Add slide numbers to the titles in the slide list.</span>
    <span class="hljs-comment">// Use &#x27;true&#x27; or format string (same as reveal.js slide numbers)</span>
    <span class="hljs-attr">numbers</span>: <span class="hljs-literal">false</span>,

    <span class="hljs-comment">// Specifies which slide elements will be used for generating</span>
    <span class="hljs-comment">// the slide titles in the menu. The default selects the first</span>
    <span class="hljs-comment">// heading element found in the slide, but you can specify any</span>
    <span class="hljs-comment">// valid css selector and the text from the first matching</span>
    <span class="hljs-comment">// element will be used.</span>
    <span class="hljs-comment">// Note: that a section data-menu-title attribute or an element</span>
    <span class="hljs-comment">// with a menu-title class will take precedence over this option</span>
    <span class="hljs-attr">titleSelector</span>: <span class="hljs-string">&#x27;h1, h2, h3, h4, h5, h6&#x27;</span>,

    <span class="hljs-comment">// If slides do not have a matching title, attempt to use the</span>
    <span class="hljs-comment">// start of the text content as the title instead</span>
    <span class="hljs-attr">useTextContentForMissingTitles</span>: <span class="hljs-literal">false</span>,

    <span class="hljs-comment">// Hide slides from the menu that do not have a title.</span>
    <span class="hljs-comment">// Set to &#x27;true&#x27; to only list slides with titles.</span>
    <span class="hljs-attr">hideMissingTitles</span>: <span class="hljs-literal">false</span>,

    <span class="hljs-comment">// Adds markers to the slide titles to indicate the</span>
    <span class="hljs-comment">// progress through the presentation. Set to &#x27;false&#x27;</span>
    <span class="hljs-comment">// to hide the markers.</span>
    <span class="hljs-attr">markers</span>: <span class="hljs-literal">true</span>,

    <span class="hljs-comment">// Specify custom panels to be included in the menu, by</span>
    <span class="hljs-comment">// providing an array of objects with &#x27;title&#x27;, &#x27;icon&#x27;</span>
    <span class="hljs-comment">// properties, and either a &#x27;src&#x27; or &#x27;content&#x27; property.</span>
    <span class="hljs-attr">custom</span>: <span class="hljs-literal">false</span>,

    <span class="hljs-comment">// Specifies the themes that will be available in the themes</span>
    <span class="hljs-comment">// menu panel. Set to &#x27;true&#x27; to show the themes menu panel</span>
    <span class="hljs-comment">// with the default themes list. Alternatively, provide an</span>
    <span class="hljs-comment">// array to specify the themes to make available in the</span>
    <span class="hljs-comment">// themes menu panel, for example...</span>
    <span class="hljs-comment">//</span>
    <span class="hljs-comment">// [</span>
    <span class="hljs-comment">//     { name: &#x27;Black&#x27;, theme: &#x27;dist/theme/black.css&#x27; },</span>
    <span class="hljs-comment">//     { name: &#x27;White&#x27;, theme: &#x27;dist/theme/white.css&#x27; },</span>
    <span class="hljs-comment">//     { name: &#x27;League&#x27;, theme: &#x27;dist/theme/league.css&#x27; },</span>
    <span class="hljs-comment">//     {</span>
    <span class="hljs-comment">//       name: &#x27;Dark&#x27;,</span>
    <span class="hljs-comment">//       theme: &#x27;lib/reveal.js/dist/theme/black.css&#x27;,</span>
    <span class="hljs-comment">//       highlightTheme: &#x27;lib/reveal.js/plugin/highlight/monokai.css&#x27;</span>
    <span class="hljs-comment">//     },</span>
    <span class="hljs-comment">//     {</span>
    <span class="hljs-comment">//       name: &#x27;Code: Zenburn&#x27;,</span>
    <span class="hljs-comment">//       highlightTheme: &#x27;lib/reveal.js/plugin/highlight/zenburn.css&#x27;</span>
    <span class="hljs-comment">//     }</span>
    <span class="hljs-comment">// ]</span>
    <span class="hljs-comment">//</span>
    <span class="hljs-comment">// Note: specifying highlightTheme without a theme will</span>
    <span class="hljs-comment">// change the code highlight theme while leaving the</span>
    <span class="hljs-comment">// presentation theme unchanged.</span>
    <span class="hljs-attr">themes</span>: <span class="hljs-literal">false</span>,

    <span class="hljs-comment">// Specifies the path to the default theme files. If your</span>
    <span class="hljs-comment">// presentation uses a different path to the standard reveal</span>
    <span class="hljs-comment">// layout then you need to provide this option, but only</span>
    <span class="hljs-comment">// when &#x27;themes&#x27; is set to &#x27;true&#x27;. If you provide your own</span>
    <span class="hljs-comment">// list of themes or &#x27;themes&#x27; is set to &#x27;false&#x27; the</span>
    <span class="hljs-comment">// &#x27;themesPath&#x27; option is ignored.</span>
    <span class="hljs-attr">themesPath</span>: <span class="hljs-string">&#x27;dist/theme/&#x27;</span>,

    <span class="hljs-comment">// Specifies if the transitions menu panel will be shown.</span>
    <span class="hljs-comment">// Set to &#x27;true&#x27; to show the transitions menu panel with</span>
    <span class="hljs-comment">// the default transitions list. Alternatively, provide an</span>
    <span class="hljs-comment">// array to specify the transitions to make available in</span>
    <span class="hljs-comment">// the transitions panel, for example...</span>
    <span class="hljs-comment">// [&#x27;None&#x27;, &#x27;Fade&#x27;, &#x27;Slide&#x27;]</span>
    <span class="hljs-attr">transitions</span>: <span class="hljs-literal">false</span>,

    <span class="hljs-comment">// Adds a menu button to the slides to open the menu panel.</span>
    <span class="hljs-comment">// Set to &#x27;false&#x27; to hide the button.</span>
    <span class="hljs-attr">openButton</span>: <span class="hljs-literal">true</span>,

    <span class="hljs-comment">// If &#x27;true&#x27; allows the slide number in the presentation to</span>
    <span class="hljs-comment">// open the menu panel. The reveal.js slideNumber option must</span>
    <span class="hljs-comment">// be displayed for this to take effect</span>
    <span class="hljs-attr">openSlideNumber</span>: <span class="hljs-literal">false</span>,

    <span class="hljs-comment">// If true allows the user to open and navigate the menu using</span>
    <span class="hljs-comment">// the keyboard. Standard keyboard interaction with reveal</span>
    <span class="hljs-comment">// will be disabled while the menu is open.</span>
    <span class="hljs-attr">keyboard</span>: <span class="hljs-literal">true</span>,

    <span class="hljs-comment">// Normally the menu will close on user actions such as</span>
    <span class="hljs-comment">// selecting a menu item, or clicking the presentation area.</span>
    <span class="hljs-comment">// If &#x27;true&#x27;, the sticky option will leave the menu open</span>
    <span class="hljs-comment">// until it is explicitly closed, that is, using the close</span>
    <span class="hljs-comment">// button or pressing the ESC or m key (when the keyboard</span>
    <span class="hljs-comment">// interaction option is enabled).</span>
    <span class="hljs-attr">sticky</span>: <span class="hljs-literal">false</span>,

    <span class="hljs-comment">// If &#x27;true&#x27; standard menu items will be automatically opened</span>
    <span class="hljs-comment">// when navigating using the keyboard. Note: this only takes</span>
    <span class="hljs-comment">// effect when both the &#x27;keyboard&#x27; and &#x27;sticky&#x27; options are enabled.</span>
    <span class="hljs-attr">autoOpen</span>: <span class="hljs-literal">true</span>,

    <span class="hljs-comment">// If &#x27;true&#x27; the menu will not be created until it is explicitly</span>
    <span class="hljs-comment">// requested by calling RevealMenu.init(). Note this will delay</span>
    <span class="hljs-comment">// the creation of all menu panels, including custom panels, and</span>
    <span class="hljs-comment">// the menu button.</span>
    <span class="hljs-attr">delayInit</span>: <span class="hljs-literal">false</span>,

    <span class="hljs-comment">// If &#x27;true&#x27; the menu will be shown when the menu is initialised.</span>
    <span class="hljs-attr">openOnInit</span>: <span class="hljs-literal">false</span>,

    <span class="hljs-comment">// By default the menu will load it&#x27;s own font-awesome library</span>
    <span class="hljs-comment">// icons. If your presentation needs to load a different</span>
    <span class="hljs-comment">// font-awesome library the &#x27;loadIcons&#x27; option can be set to false</span>
    <span class="hljs-comment">// and the menu will not attempt to load the font-awesome library.</span>
    <span class="hljs-attr">loadIcons</span>: <span class="hljs-literal">true</span>
  }
});
</code></pre>
<h3 id="themes-stylesheet">Themes Stylesheet</h3>
<p>If you are using the themes panel you need to ensure the theme stylesheet in the presentation uses the <code>id=&quot;theme&quot;</code> attribute. For example...</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;stylesheet&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;css/theme/black.css&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;theme&quot;</span> /&gt;</span>
</code></pre>
<p>If your themes configuration includes code highlight themes you need to ensure the highlights theme stylesheet in the presentation uses the <code>id=&quot;highlight-theme&quot;</code> attribute. For example...</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">link</span>
  <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;stylesheet&quot;</span>
  <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;plugin/highlight/zenburn.css&quot;</span>
  <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;highlight-theme&quot;</span>
/&gt;</span>
</code></pre>
<h2 id="slide-titles">Slide Titles</h2>
<p>The slide titles used in the menu can be supplied explicitly or are taken directly from the presentation, using the following rules...</p>
<h6 id="1-the-sections-data-menu-title-attribute">1. The section's <code>data-menu-title</code> attribute.</h6>
<p>If the slide's section element contains a <code>data-menu-title</code> attribute this will be used for the slide title in the menu. For example...</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">section</span> <span class="hljs-attr">data-menu-title</span>=<span class="hljs-string">&quot;Custom Menu Title&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>Title<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>...<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">section</span>&gt;</span>
</code></pre>
<h6 id="2-any-element-with-the-class-menu-title">2. Any element with the class <code>menu-title</code>.</h6>
<p>If the slide's section contains an element with the class <code>menu-title</code> then the element's text will be used for the title. The first such element found will be used if there are more than one. Note the element need not be displayed to be used. For example...</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">section</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>Title<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;menu-title&quot;</span> <span class="hljs-attr">style</span>=<span class="hljs-string">&quot;display: none&quot;</span>&gt;</span>Custom Menu Title<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>...<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">section</span>&gt;</span>
</code></pre>
<h6 id="3-the-first-heading-found-or-a-custom-element-selector">3. The first heading found or a custom element selector</h6>
<p>The <code>titleSelector</code> option can be used to customise the elements that will be used to generate the slide titles in the menu. The default option selects the first heading element found in the slide. For example...</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">section</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">h3</span>&gt;</span>This will be the slide title in the menu<span class="hljs-tag">&lt;/<span class="hljs-name">h3</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>Title<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>...<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">section</span>&gt;</span>
</code></pre>
<p>Any valid CSS selector should work but note the selector will only be applied to elements contained within the slide section. You could use the <code>'h1'</code> selector to only use level 1 headings or <code>'p'</code> to use the first paragraph element. For example, <code>titleSelector: 'p.lead'</code> would be used like this...</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">section</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>Title<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;lead&quot;</span>&gt;</span>This will be the slide title in the menu<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>...<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">section</span>&gt;</span>
</code></pre>
<p>Using <code>titleSelector: ''</code> will ignore all elements and no title will be provided, unless the slide section contains a <code>data-menu-title</code> attribute or an element with the <code>menu-title</code> class.</p>
<h6 id="4-no-title-is-provided">4. No title is provided</h6>
<p>If no title can be found using the above methods, a default title incorporating the slide number will be used. For example, the following would result in a slide title in the format of 'Slide 12'...</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">section</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>...<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">section</span>&gt;</span>
</code></pre>
<p>If the <code>hideMissingTitles</code> option is set to <code>true</code>, however, the slide will not be listed in the menu.</p>
<h2 id="custom-menu-panels">Custom Menu Panels</h2>
<p>Additional custom panels can be added the menu using the <code>custom</code> option.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title class_">Reveal</span>.<span class="hljs-title function_">initialize</span>({
  <span class="hljs-comment">// ...</span>

  <span class="hljs-attr">menu</span>: {
    <span class="hljs-comment">// ...</span>

    <span class="hljs-attr">custom</span>: [
      {
        <span class="hljs-attr">title</span>: <span class="hljs-string">&#x27;Links&#x27;</span>,
        <span class="hljs-attr">icon</span>: <span class="hljs-string">&#x27;&lt;i class=&quot;fa fa-external-link&quot;&gt;&#x27;</span>,
        <span class="hljs-attr">src</span>: <span class="hljs-string">&#x27;links.html&#x27;</span>
      },
      {
        <span class="hljs-attr">title</span>: <span class="hljs-string">&#x27;About&#x27;</span>,
        <span class="hljs-attr">icon</span>: <span class="hljs-string">&#x27;&lt;i class=&quot;fa fa-info&quot;&gt;&#x27;</span>,
        <span class="hljs-attr">content</span>: <span class="hljs-string">&#x27;&lt;p&gt;This slidedeck is created with reveal.js&lt;/p&gt;&#x27;</span>
      }
    ]
  }
});
</code></pre>
<p><code>title</code> and <code>icon</code> are used for the toolbar buttons at the top of the menu. There are two approaches you can use to provide content for the panels...</p>
<ul>
<li>You can provide a URL in <code>src</code> to load html from another file.</li>
<li>Alternatively, you can provide html in <code>content</code> and this will be added to the custom panel.</li>
</ul>
<h6 id="custom-slide-menu-items">Custom slide menu items</h6>
<p>You can provide menu items in your custom panels using the following format. This allows you to define your own navigation links for your presentation.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>Links<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">ul</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;slide-menu-items&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">li</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;slide-menu-item&quot;</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;#/transitions&quot;</span>&gt;</span>Transitions<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">li</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;slide-menu-item&quot;</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;#/13&quot;</span>&gt;</span>Code highlighting<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">ul</span>&gt;</span>
</code></pre>
<p>You are not limited to linking to presentation slides. You can provide any link you wish.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>External Links<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">ul</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;slide-menu-items&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">li</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;slide-menu-item&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;https://github.com/denehyg/reveal.js-menu&quot;</span>&gt;</span>Reveal.js-menu<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">li</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;slide-menu-item&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;https://github.com/hakimel/reveal.js&quot;</span>&gt;</span>Reveal.js<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">ul</span>&gt;</span>
</code></pre>
<p>Using menu items enables keyboard navigation of your links as with the other panels. However, you don't have to use menu items for your links. You can simply provide standard links and unordered lists in your html. Notice you can provide your custom menu items mixed with other html if you wish.</p>
<h2 id="ready-event">Ready Event</h2>
<p>A 'menu-ready' event is fired when reveal.js-menu has loaded all non-async dependencies and is ready to start navigating.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title class_">Reveal</span>.<span class="hljs-title function_">addEventListener</span>(<span class="hljs-string">&#x27;menu-ready&#x27;</span>, <span class="hljs-keyword">function</span> (<span class="hljs-params">event</span>) {
  <span class="hljs-comment">// your code</span>
});
</code></pre>
<h2 id="api">API</h2>
<p>The <code>RevealMenu</code> object exposes a JavaScript API for controlling the menu:</p>
<table>
<thead>
<tr>
<th>Function</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr>
<td>toggle(event)</td>
<td>Toggles the open state of the menu, ie open if it is closed, and close if it is open</td>
</tr>
<tr>
<td>openMenu(event)</td>
<td>Opens the menu</td>
</tr>
<tr>
<td>closeMenu(event, force)</td>
<td>Closes the menu. To force the menu to close (ie when <code>sticky</code> option is <code>true</code>) call <code>closeMenu(null, true)</code></td>
</tr>
<tr>
<td>openPanel(event, ref)</td>
<td>Opens the menu to a specific panel, passing the name of the panel or the panel element itself</td>
</tr>
<tr>
<td>isOpen()</td>
<td>Returns true if the menu is open</td>
</tr>
<tr>
<td>initialiseMenu()</td>
<td>Initialises the menu if it has not already been initialised. Used in conjunction with the <code>delayInit</code> option</td>
</tr>
<tr>
<td>isMenuInitialised()</td>
<td>Returns true if the menu has been initialised</td>
</tr>
</tbody>
</table>
<h2 id="compatibility">Compatibility</h2>
<p>reveal.js-menu v2.0 is built for reveal.js v4. It will not work with reveal.js v3. If you require a menu for reveal.js v3 you will need to install reveal.js-menu v1.2.0.</p>
<p>v2.0 also introduces API changes that are not backwards compatible. <code>init()</code> has been renamed to <code>initMenu()</code> to deconflict with the reveal.js v4 plugin API. <code>isInit()</code> has also been changed to <code>isMenuInitialised()</code>.</p>
